<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Resume Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Create Your Resume</h1>
    <form id="resumeForm" action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" required placeholder="List your skills here"></textarea>
      </div>

      <div class="form-group">
        <label for="photo">Upload Your Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
      </div>

      <div class="form-group">
        <label for="resume">Upload Resume (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf">
      </div>

      <button type="submit" class="submit-btn">Submit Resume</button>
    </form>
  </div>

  <script>
    // Basic form validation and handling
    document.getElementById('resumeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Your resume has been submitted!');
      // Here, you can add additional JavaScript to handle form data or send it to a server.
    });
  </script>
</body>
</html>
